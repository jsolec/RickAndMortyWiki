query AllCharacters {
  characters {
    results {
      id
      name
      image
    }
  }
}

query GetCharacterById($id: ID!) {
  character(id: $id) {
    id
    name
    image
    status
    species
    type
    gender
    origin {
      name
      dimension
    }
    location {
      name
      dimension
    }
    created
  }
}
